            <script>
                Dropzone.autoDiscover = false;
                var fileList = new Array;
                var i = 0;
                var newFilename = function (file) {
                   return (new Date().getTime()) + '_' + file;
                };
                dropzoneOptions = {
                    dictDefaultMessage: "",
                    acceptedFiles: "image/*,.pdf,.txt,.zip,.rar,.png,.jpg",
                    maxFiles: 10,
                    maxFilesize: 5000,
                    parallelUploads: 10,
                    addRemoveLinks: true,
                    dictCancelUpload: "Cancel Upload",
                    dictCancelUploadConfirmation: "Are you sure you want to cancel this upload?",
                    dictRemoveFile: "Remove File",
                    dictFileTooBig: "The uploaded file is too big",
                    dictInvalidFileType: "You can't upload files of this type",
                    dictMaxFilesExceeded: "You can not upload any more files",
                    dictRemoveFileConfirmation: "Are you sure want to remove this file?",
                    renameFilename: newFilename,

                    init: function() {
                        this.on("success", function(file, serverFileName) {
                            fileList[i] = {
                                'serverFileName' : serverFileName,
                                'fileName' : file.name,
                                'fileId' : i
                            };
                            $.ajax({
                                url: "assets/mt-dropzone-uploader.php",
                                type: "POST",
                                data: {
                                    'event': "onComplete",
                                    'fileName': serverFileName,
                                    'emailSender': "QC Test Failure",
                                    'emailSubject': "QC Test Failure Pictures",
                                    'emailMessage': "Please download the file by clicking the following link."
                                }
                            });
                            i++;
                        });
                        this.on("removedfile", function(file) {
                            var removedFile = "";
                            for (f = 0; f < fileList.length; f++) {
                                 if(fileList[f].fileName == file.name) removedFile = fileList[f].serverFileName;
                            }
                            if (removedFile) {
                                $.ajax({
                                    url: "assets/mt-dropzone-remover.php",
                                    type: "POST",
                                    data: {
                                        'event': "onRemovedFile",
                                        'fileName': removedFile,
                                        'emailSender': "QC Test Failure",
                                        'fileRemovedEmailSubject': "The File Has Been Removed",
                                        'fileRemovedEmailMessage': "Your user has removed the uploaded file. The following file is no longer available."
                                    }
                                });
                            }
                        });
                    }
                };
                var uploader = document.querySelector('#u1544-mt-dropzone');
                var newDropzoneu1544 = new Dropzone(uploader, dropzoneOptions);
            </script>
